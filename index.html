<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__button-wrapper">
          <button class="header__button-change header__button-change--text">
            Поменять поздравление
          </button>

          <button class="header__button-change header__button-change--image">
            Поменять фон
          </button>
        </div>

        <div class="header__button-wrapper">
          <button
            class="header__button-gender header__button-gender--men"
            aria-label="поменять на мужские открытки"
          ></button>

          <button
            class="header__button-gender header__button-gender--women"
            aria-label="поменять на женские открытки"
          ></button>
        </div>
      </div>
    </header>
    <!-- /.header -->

    <main class="card">
      <div class="container card__container">
        <div class="card__wrapper">
          <img class="card__image" src="img/card-w-01.jpg" alt="фон открытки" />
          <p class="card__text">
            Поздравляю с днем рожденья! <br />
            Пусть будет жизнь полна веселья,<br />
            Не будет грусти и хлопот,<br />
            А только счастье круглый год!<br />
            <br />
            Желаю творческих успехов,<br />
            Прекрасных дней, улыбок, смеха.<br />
            Любви, душевного тепла,<br />
            Как сказка, чтобы жизнь была!<br />
          </p>
        </div>
      </div>
    </main>
    <!-- /.main -->

    <footer class="footer">
      <div class="container container footer__container">
        <div class="footer__developers">
					<p class="footer__design">
						Design: Anastasia Ilina 
					</p>
					<p class="footer__coder">
						Сoder: Nikolaev Denis
					</p>
					<span>© HBCard, 2022</span>
				</div>

        <div class="footer__social">
          <a href="#" class="footer__link-social">
          	<img src="img/vk.svg" alt="" class="footer__icon-social" /></a>
					<a href="#" class="footer__link-social">
						<img src="img/telegram.svg" alt="" class="footer__icon-social" /></a>
					<a href="#" class="footer__link-social">
						<img src="img/pinterest.svg" alt="" class="footer__icon-social" /></a>
					<a href="#" class="footer__link-social">
						<img src="img/stumbleupon.svg" alt="" class="footer__icon-social"/></a>
        </div>
      </div>
    </footer>
    <!-- /.footer -->
		
  </body>
</html>
